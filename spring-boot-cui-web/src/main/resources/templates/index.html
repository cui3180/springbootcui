<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<!--用百度的静态资源库的cdn安装bootstrap环境-->
		<!-- Bootstrap 核心 CSS 文件 -->
		<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
		<!--font-awesome 核心我CSS 文件-->
		<link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
		<!-- 在bootstrap.min.js 之前引入 -->
		<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
		<!-- Bootstrap 核心 JavaScript 文件 -->
		<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="http://localhost/static/js/jquery.js"></script>
		<script src="http://localhost/static/js/teacher.js"></script>
		<!--jquery.validate-->
        <script src="http://localhost/static/js/jquery.validate.min.js"></script>
        <script src="http://localhost/static/scriptaculous/lib/prototype.js" type="text/javascript"></script>
        <script src="http://localhost/static/scriptaculous/src/effects.js" type="text/javascript"></script>
        <link title="style1" rel="stylesheet" href="http://localhost/static/css/style.css" type="text/css" />
        <link title="style2" rel="alternate stylesheet" href="http://localhost/static/css/style2.css" type="text/css" />
        <link title="style3" rel="alternate stylesheet" href="http://localhost/static/css/style3.css" type="text/css" />
    </head>

	<body>
    <div class="form_content">
        <form id="test" action="/student/add" method="get">
            <fieldset>
                <legend>个人信息</legend>

                <div class="form-row">
                    <div class="field-label"><label for="field4">姓名</label>:</div>
                    <div class="field-widget"><input name="studentName" id="field4" class="required"  /></div>
                </div>

                <div class="form-row">
                    <div class="field-label"><label for="field5">电话话</label>:</div>
                    <div class="field-widget"><input name="studentPhone" id="field5" class="required validate-email" /></div>
                </div>
                <div class="form-row">
                    <div class="field-label"><label for="field7">班级</label>:</div>
                    <div class="field-widget"><input name="studentClass" id="field7" class="required validate-password" /></div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-row-select">

                    <fieldset id="teach_opt">
                        <legend class="optional">选择导师</legend>
                    </fieldset>
                </div>
            </fieldset>
            <input type="submit" class="submit" value="提交" /> <input class="reset" type="button" value="重置" onclick="valid.reset(); return false" />
        </form>
    </div>
	</body>
</html>
